<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow pictures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--slideshow container-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text-->
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="../images2/capman.jpg" alt="capman" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="../images2/city.jpg" alt="city" style="width:100%">
        <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="../images2/dog.jpg" alt="dog" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!--Next and Previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="prev" onclick="plusSlides(1)">&#10095</a>
    <br>
</div>
<!--The dots/circles-->
<div style="text-align:center" active>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>

</div>
</body>
</html>
